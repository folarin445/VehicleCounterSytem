    <div class="main-title">
      <h2>Vehicle Counter System</h2>
      <div class="showmenav">
        <ul>
          <li><a href="#" onclick="additem('.remove1')">Add car</a></li>
          <li><a href="#" onclick="additem('.remove2')">Add Motorcycle</a></li>

              <img src="./images/add.png" alt="" />
            </button>
            <button onclick="substr('display1')">
              <img src="./images/minus.png" alt="" />
            </button>
            <button onclick="removeVehicle('.remove1','display1')">
              <img src="./images/cancel.png" alt="" />
            </button>
          </div>
          <div class="displayhere">
            <input type="number" id="display1" value="2" readonly />
